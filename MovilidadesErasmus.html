<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/MovilidadesErasmus.css">
    <script src="./js/mijson.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyByk88HkORAT-7ypIvNxXNJagOhVUU_tFE">
    </script>
    <title>Movilidades de Erasmus</title>
</head>

<body class="background-image" onload="cargaPagina()">
    <div id="contenedor">
        <div id="logo"><img src="./img/logo.png" width="80px" height="55px"></div>
        <div id="titulo"><h2>Movilidades en Erasmus del CIFP Cesar Manrique</h2></div>            
        <div id="parte1">
            <div id="tipMov">
                <span>Tipo de movidilidad: </span>
                <select id="tipoMovilidad">
                    <option value="todos">Todos</option>
                    <option value="profesorados">Profesorado</option>
                    <option value="gradoMedio">Grado Medio</option>
                    <option value="gradoSuperior">Grado Superior</option>
                </select>
            </div>
            <div id="enLinea">
                <p>Ciclos</p>
                <label class="switch">
                    <input id="seleccion" type="checkbox">
                    <span class="slider"></span>
                </label>
                <p>Paises</p>
            </div>
            <label for="marcaTodos">
                <input type="checkbox" id="marcaTodos"> Marcar/Desmarcar todos
            </label>
            <br>
            <br>
            <div id="cbCaja"></div>
            <div id="buscarButton"></div>
        </div>
        <div id="parte2">
            <div id="mapa_div" style="width:100%; height:100%"></div>
        </div>
    </div>
    <script src="./js/MovilidadesErasmus.js"></script>
</body>

</html>
